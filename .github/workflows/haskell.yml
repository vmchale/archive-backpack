jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: "actions/checkout@v1"
      - id: setup-haskell-cabal
        uses: "actions/setup-haskell@v1.1"
        with:
          cabal-version: "${{ matrix.cabal }}"
          enable-stack: false
          ghc-version: "${{ matrix.ghc }}"
      - name: Install libarchive
        run: |
          wget https://www.libarchive.org/downloads/libarchive-3.4.3.tar.gz
          tar xvf libarchive-3.4.3.tar.gz
          cd libarchive-3.4.3
          ./configure
          make -j
          sudo make install
      - name: update
        run: cabal update 
      - name: build
        run: cabal build all --project-file cabal.project.ci
      - name: build
        run: "cabal build all --project-file cabal.project.ci --constraint='hstar +pure'"
    strategy:
      matrix:
        cabal:
          - '3.0'
        ghc:
          - '8.6.5'
          - '8.8.3'
name: Haskell CI
on:
  - push
  - pull_request
